{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remove User</title>
    <style>
        .alert {
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
<div class="header">
    <h1>ChatHaven - Remove User</h1>
    <p>Remove a member from your channel</p>
</div>

<div class="container">
    <div class="register-box">
        <div class="signup-message">
            <h2>Remove User</h2>
            <p>Enter the username of the user you want to remove.</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form id="remove-user-form" method="POST" action="{% url 'remove-user-from-channel' channel_id %}">
            {% csrf_token %}
            <input type="text" placeholder="Enter User's Username" name="username" required>
            <button type="submit">Remove User</button>
        </form>
        <a href="{% url 'dashboard-admin' %}">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
