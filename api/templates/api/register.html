{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create an account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://onpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
<!-- div class header is for the message on the top left -->
    <div class="header">
        <h1>Welcome to ChatHaven!</h1>
        <p>Create an account</p>
    </div>



<!-- div class container for the register form -->
    <div class="container">

<!-- div class register-box for the register block on the page-->
        <div class="register-box">
 <!-- div class sign-up-message for the message on top of the register form-->
            <div class="signup-message">
                <h2>Sign Up</h2>
                <p>Let's get started. Are you ready to be part of our community? Sign up for free now!</p>
            </div>


        <form id="register-form" method="POST">
            {% csrf_token %}
            <!--<label>First Name:</label> (i personally prefer placeholder-->
            <input type="text" placeholder="First Name" id="first_name" name="first_name" required>

            <!--<label>Last Name:</label> (i personally prefer placeholder-->
            <input type="text" placeholder="Last Name" id="last_name" name="last_name" required>

            <!--<label>Email:</label> (i personally prefer placeholder-->
            <input type="email" placeholder="Email" id="emai" name="email" required>

            <!--<label>Age:</label> (i personally prefer placeholder-->
            <input type="number" placeholder="Age" id="age" name="age" required>

            <div class="selects">
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="member">Member</option>
            </select>
            </div>
            <!--<label>Username:</label> (i personally prefer placeholder-->
            <input type="text" placeholder="Username" id="username" name="username" required>

            <!--<label>Password:</label> (i personally prefer placeholder-->
            <input type="password" placeholder="Password" id="password" name="password" required>

            <button type="submit">Register Now!</button>
        </form>
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>

</body>
</html>
